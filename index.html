<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signin</title>
    <link rel="stylesheet" href="source/style.css">
</head>
<body>
   
    

<!-- Header -->
    <header class="header">

        <div class="header-content">
            <img class="logo" src="assets/Img/navbar_logo.svg" alt="Messy logo">
            <nav class="nav-r-block">
                <a class="nav-right" href="">Book a Demo</a>
                <a class="nav-right" href="">Pricing</a>
                <a class="nav-right" href="">Sign In</a> 
            </nav>
        </div>
            
    </header>


    <div class="bg">
        <!-- Form -->
        <div class="form">
            <h1 class="title">Welcome Back!</h1>
    
            <label class="label-field">
                Email
                <input class="field" type="email" placeholder="Email Address">
            </label>
    
            <label class="label-field">
                Password
                <input class="field" type="Password" placeholder="Password">
            </label>
    
            <label>
                <input type="checkbox">
                Remember Me
            </label>
    
            <a href="">Forgot Password?</a>
    
            <button class="button" type="button">Sign In</button>
    
            <a href="">Create an account</a>
        </div>
    </div>
    









<!-- Footer -->
    <footer class="footer">
        <div class="footer-columns">
            <img class="logo" src="assets/Img/navbar_logo.svg" alt="Messy logo">
        </div>


        <div class="footer-columns-social">
            <img class="social" src="assets/Img/inst.png">
            <img class="social" src="assets/Img/twitter.png">
            <img class="social" src="assets/Img/facebook.png">
        </div> 

        <a class="footer-links" href="#">Help Center</a>
                    
        <a class="footer-links" href="#">Terms of Service</a>
        <a class="footer-links" href="#">Privacy Policy</a>
    
        <p>Ⓒ 2022 MESSY.FM – All rights reserved</p>
                        
    </footer>











</body>
</html>
