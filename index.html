<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signin</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
   
    

<!-- Header -->
    <header class="header">

        <div class="header-content container">
            <img class="logo" src="assets/Img/navbar_logo.svg" alt="Messy logo">
            <nav class="nav-r-block">
                <a class="nav-right link text" href="">Book a Demo</a>
                <a class="nav-right link text" href="">Pricing</a>
                <a class="nav-right link text" href="">Sign In</a>     
            </nav>
            <img class="hamb" src="assets/Img/hamb.svg" alt="Messy logo">
        </div>
            
    </header>


    <div class="bg">
        
        <!-- Form -->
        <div class="form">
            <h1 class="title">Welcome Back!</h1>
    
            <label class="label-field text">
                Email
                <div class="field-w-icon">
                    <input class="field" type="email" placeholder="Email Address" required>
                    <div class="icon">
                        <img class="icon" src="assets/Img/bytesize_mail.svg" alt="">
                    </div>
                </div>
                
            </label>
    
            <label class="label-field text">
                Password
                <div class="field-w-icon">
                    <input class="field" type="Password" placeholder="Password" required>

                    <div class="icon">
                        <img class="icon" src="assets/Img/lucide_key.svg" alt="">
                    </div>

                    <div class="icon2">
                        <img class="icon" src="assets/Img/bi_eye.svg" alt="">
                    </div>
                </div>
                
            </label>

            <div class="def-set">
                <label class="text">
                    <input type="checkbox">
                    Remember Me
                </label>
        
                <a class="link text" href="">Forgot Password?</a>
            </div>
            
            <button class="button text" type="button">Sign In</button>
    
            <a class="crt-acc link text" href="">Create an account</a>
        </div>

        <img class="decoration" src="assets/Img/messy-bg.svg">
    </div>
    









<!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-row">
                <img class="logo footer-logo" src="assets/Img/navbar_logo.svg" alt="Messy logo">
                <a class="footer-links help" href="#">Help Center</a>    
            </div>
              
            <div class="footer-columns-social">
                <img class="social" src="assets/Img/instagram.svg">
                <img class="social" src="assets/Img/linkedin.svg">
                <img class="social" src="assets/Img/twitter.svg">
            </div> 
    
            <div class="footer-row">
                <p class="copiright text">Ⓒ 2022 MESSY.FM – All rights reserved</p> 
                <div>
                    <a class="footer-links link text" href="#">Terms of Service</a>
                    <a class="footer-links link text" href="#">Privacy Policy</a>
                </div>
    
            </div>

        </div>                  
    </footer>











</body>
</html>
